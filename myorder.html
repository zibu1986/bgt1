<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="screen-orientation" content="portrait">
		<meta name="x5-orientation" content="portrait">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="myorder/myorder.css"/>
        <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.js" ></script>
	</head>
	<body style="background-color: #f4f4f4;">
		<div id="head" class="clearfix">
			<a class="fl" href="javascript:history.back(-1)"></a>
			<p class="fl">我的订单</p>
		</div>
		<div id="nav">
			<p class="active" >进行中</p>
			<p>已完成</p>
			<p>待评价</p>
			<p>全部订单</p>
		</div>
		<div id="content">
			<img src="img/myorder1.png"/>
			<p>你还没有已完成的订单，快去下单吧</p>
			<button>立即预约</button>
		</div>
	<script type="text/javascript">
		$("#nav").find("p").click(function(){$(this).addClass("active").siblings().removeClass("active")} )
	</script>
	</body>
</html>
